<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AR撮影</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    font-family: sans-serif;
    background: black;
  }
  #camera {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: 0;
    transform: scaleX(-1);
  }
  #overlay {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 80vw;
    max-width: 400px;
    z-index: 1;
    pointer-events: none;
  }
  #shootBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    padding: 12px 24px;
    background: #6b3e00;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
  }
  #preview {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9);
    justify-content: center; align-items: center;
    z-index: 10;
  }
  #preview img {
    max-width: 90vw;
    max-height: 90vh;
  }
</style>
</head>
<body>

<video id="camera" autoplay playsinline muted></video>
<img id="overlay" alt="賞状オーバーレイ" />
<button id="shootBtn">📸 ツーショット撮影</button>

<div id="preview">
  <img id="captured" />
</div>

<script>
  const camera = document.getElementById('camera');
  const overlay = document.getElementById('overlay');
  const preview = document.getElementById('preview');
  const captured = document.getElementById('captured');

  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' }
      });
      camera.srcObject = stream;
    } catch (err) {
      alert('カメラへのアクセスが許可されませんでした。');
      console.error(err);
    }
  }

  function takeScreenshot() {
  const canvas = document.createElement('canvas');
  canvas.width = camera.videoWidth;
  canvas.height = camera.videoHeight;
  const ctx = canvas.getContext('2d');

  // カメラ映像は左右反転して描画（ミラー表示）
  ctx.translate(canvas.width, 0);
  ctx.scale(-1, 1);
  ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

  // ここで一旦変換をリセットしてから賞状画像を描画する
  ctx.setTransform(1, 0, 0, 1, 0, 0);

  const img = new Image();
  img.crossOrigin = 'anonymous';
  img.src = overlay.src;
  img.onload = () => {
    // 賞状画像を中央に描画（反転なし）
    const imgW = canvas.width * 0.8;
    const imgH = img.height * (imgW / img.width);
    ctx.drawImage(img, (canvas.width - imgW) / 2, (canvas.height - imgH) / 2, imgW, imgH);

    captured.src = canvas.toDataURL('image/png');
    preview.style.display = 'flex';
  };
}

</script>

</body>
</html>
