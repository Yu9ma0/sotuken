<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>画像アップロード - Friend Awards</title>
  <style>
    body { max-width: 600px; margin: 40px auto; font-family: sans-serif; }
    button, input[type=file] { margin-top: 20px; }
  </style>
</head>
<body>

<h1>賞状画像アップロード</h1>
<input type="file" id="fileInput" accept="image/*" />
<button id="uploadBtn">アップロードしてARへ進む</button>

<script>
    const cloudName = 'deqxzjvbi';
    const uploadPreset = 'wfifas6f';
  
    // ✅ ステップ②：localStorage に画像があれば自動アップロード
    window.addEventListener("load", async () => {
      const dataURL = localStorage.getItem("awardImage");
      if (dataURL) {
        const blob = await (await fetch(dataURL)).blob();
        const file = new File([blob], "award.png", { type: "image/png" });
  
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);
  
        document.getElementById("loading").style.display = "block";
  
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
  
        if (data.secure_url) {
          const encodedUrl = encodeURIComponent(data.secure_url);
          const arPage = `https://yu9ma0.github.io/sotuken/ar-award.html?img=${encodedUrl}`;
          window.location.href = arPage;
        } else {
          alert("アップロードに失敗しました");
          document.getElementById("loading").style.display = "none";
          console.error(data);
        }
      }
    });
  
    // 手動アップロード（ボタンが押された場合）
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      const loading = document.getElementById('loading');
  
      if (!fileInput.files.length) {
        alert('画像を選択してください');
        return;
      }
  
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
  
      loading.style.display = 'block';
  
      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
  
        if (data.secure_url) {
          const encodedUrl = encodeURIComponent(data.secure_url);
          const arPage = `https://yu9ma0.github.io/sotuken/ar-award.html?img=${encodedUrl}`;
          window.location.href = arPage;
        } else {
          alert('アップロードに失敗しました');
          loading.style.display = 'none';
          console.error(data);
        }
  
      } catch (e) {
        alert('アップロードエラー');
        loading.style.display = 'none';
        console.error(e);
      }
    });
  </script>
  

</body>
</html>
