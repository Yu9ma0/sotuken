<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFC＋会話間リマインド</title>
</head>
<body>
<h1>自然リマインドプロトタイプ</h1>
<p>スマホをNFCタグにかざして準備してください。</p>

<button id="startNFC">NFC読み取り開始</button>

<audio id="remindAudio">
  <source src="bachan_friend.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById('startNFC');
const audio = document.getElementById('remindAudio');

let nfcReady = false;
let audioPlayed = false;

startBtn.addEventListener('click', async () => {
  if ('NDEFReader' in window) {
    try {
      const ndef = new NDEFReader();
      await ndef.scan();
      alert('NFC読み取り中…タグにかざしてください');
      
      ndef.onreading = event => {
        console.log('NFCタグ読み取り成功:', event.serialNumber);
        nfcReady = true;
        startMicListening();
      };
      
    } catch(error) {
      console.error('NFC読み取りエラー:', error);
    }
  } else {
    alert('このブラウザはNFCに対応していません');
  }
});

// 会話間の検知
async function startMicListening() {
  if (!navigator.mediaDevices) return;
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const audioCtx = new AudioContext();
  const source = audioCtx.createMediaStreamSource(stream);
  const analyser = audioCtx.createAnalyser();
  source.connect(analyser);
  analyser.fftSize = 2048;
  const data = new Uint8Array(analyser.fftSize);

  function checkSilence() {
    analyser.getByteTimeDomainData(data);
    let sum = 0;
    for (let i = 0; i < data.length; i++) {
      let val = (data[i] - 128) / 128;
      sum += val * val;
    }
    let volume = Math.sqrt(sum / data.length);

    if (nfcReady && volume < 0.01 && !audioPlayed) {
      audio.play();
      alert('📸 写真撮ろう！');
      audioPlayed = true;
    }
    requestAnimationFrame(checkSilence);
  }
  checkSilence();
}
</script>
</body>
</html>
