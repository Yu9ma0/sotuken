<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>トントンリマインド</title>
</head>
<body>
<h1>トントンで自然リマインド</h1>
<p>スマホを軽く机に置き、トントンしてみてください。</p>

<button id="startTap">トントン開始</button>

<audio id="remindAudio">
  <source src="bachan_friend.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById('startTap');
const audio = document.getElementById('remindAudio');
let audioAllowed = false;

startBtn.addEventListener('click', () => {
  if (window.DeviceMotionEvent) {
    alert('スマホをトントンしてください。音声リマインドが流れます。');
    audioAllowed = true;

    window.addEventListener('devicemotion', (event) => {
      const acc = event.accelerationIncludingGravity;
      const totalAcc = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
      
      if (totalAcc > 12 && audioAllowed) { // 衝撃の閾値
        audioAllowed = false;
        detectSilenceAndPlay();
      }
    });
  } else {
    alert('このブラウザは加速度センサーに対応していません');
  }
});

async function detectSilenceAndPlay() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaStreamSource(stream);
  const analyser = audioCtx.createAnalyser();
  source.connect(analyser);
  analyser.fftSize = 256;
  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  function checkSilence() {
    analyser.getByteFrequencyData(dataArray);
    const avg = dataArray.reduce((a,b) => a+b)/dataArray.length;
    if (avg < 5) { // 無音判定
      audio.play();
      alert('📸 写真撮ろう！');
      stream.getTracks().forEach(track => track.stop());
    } else {
      requestAnimationFrame(checkSilence);
    }
  }
  checkSilence();
}
</script>
</body>
</html>
