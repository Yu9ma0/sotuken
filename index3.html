<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自然リマインドプロトタイプ</title>
</head>
<body>
<h1>自然リマインド実験</h1>
<p>スマホをNFCタグにかざす前にボタンを押してください。</p>

<button id="startNFC">NFCスキャン開始</button>

<audio id="remindAudio">
  <source src="bachan_friend.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById('startNFC');
const audio = document.getElementById('remindAudio');

let audioAllowed = false;

// 会話間判定用
async function detectSilenceAndPlay() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaStreamSource(stream);
  const analyser = audioCtx.createAnalyser();
  source.connect(analyser);
  analyser.fftSize = 256;
  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  function checkSilence() {
    analyser.getByteFrequencyData(dataArray);
    const avg = dataArray.reduce((a,b) => a+b)/dataArray.length;
    if (avg < 5 && audioAllowed) { // 簡易無音判定
      audio.play();
      alert('📸 写真撮ろう！');
      audioAllowed = false;
      stream.getTracks().forEach(track => track.stop());
    } else {
      requestAnimationFrame(checkSilence);
    }
  }
  checkSilence();
}

startBtn.addEventListener('click', async () => {
  if ('NDEFReader' in window) {
    try {
      const ndef = new NDEFReader();
      await ndef.scan();
      alert('NFC読み取り中…タグにかざしてください');
      
      ndef.onreading = event => {
        console.log('NFCタグ読み取り成功:', event.serialNumber);
        // 会話間判定を開始
        audioAllowed = true;
        detectSilenceAndPlay();
      };
      
    } catch(error) {
      console.error('NFC読み取りエラー:', error);
      alert('NFC読み取りエラー: ' + error);
    }
  } else {
    alert('このブラウザはNFCに対応していません');
  }
});
</script>
</body>
</html>
